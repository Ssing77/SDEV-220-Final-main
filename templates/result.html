<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<!-- This is the result file. If the system is able to find an exact match with the word entered,
the program returns a definition for that word. Formatting currently seems impossible, as there
are 22 mb of words, and we would have to go through each word individually, and format them.-->
<body>
    <center>
        <h1>Definition of {{ word }}</h1>
        <p>{{ definition }}</p>
    </center>
    <center>
        <form action="/translate" method="post">
            <input type="text" name="word" placeholder="Enter a new word">
         <button type="submit">Search</button>
        </form>
    </center>
</body>
</html>
